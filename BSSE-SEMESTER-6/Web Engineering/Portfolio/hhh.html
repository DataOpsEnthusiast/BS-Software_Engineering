<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.f,
      p.b,
      p.i,
      p.r,
      p.u {
        display: inline;
      }
      .b {
        font-weight: bold;
      }
      .i {
        font-style: italic;
      }
      .r {
        color: red;
      }
      .u {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p class="f">This is</p>
    <p class="b">Bold</p>
    <p class="i">Italic</p>
    <p class="r">red</p>
    <p class="u">underline</p>
    <p class="f">text</p>
  </body>
</html>
